<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="kredit">
<div class="left">
    <h3>Kredit kalkulyatoru</h3><br>
    <p>Kreditin məbləği:</p>
    <input id="count" type="text" placeholder="Məbləği daxil edin...">
    <p>Faiz dərəcəsi:</p>
    <input id="percent" type="text" placeholder="Faizi daxil edin...">
    <p>Kreditin Müddət:</p>
    <input id="time" type="text" placeholder="Ayı daxil edin...">
    <button id="btn">Confirm all</button>
</div>
<div class="right">
   <h3>Ümumi məlumat</h3>
   <p>Ödənəcək  məbləğ:</p>
   <span id="mebleg">Loading...</span>
   <p>Ödənişin faizi:</p>
   <span id="faiz">Loading...</span>
   <p>Təxmini aylıq ödənişiniz:</p>
   <span id="ay">Loading...</span>
   <button>BOOK NOW</button>
</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
